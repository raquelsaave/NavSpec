<!DOCTYPE html>
<html>

<head>
    <title>Header</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div class="header">
            <div>
                <div class="header-left">
                    <img src="elph.svg" alt="Logo de elefante" onerror="this.onerror=null; this.src='elph.png'">
                </div>
                <a href="#default" class="logo"><span class="Name"> Harvard <br /> Business <br /> Review</span></a>
                <div class="header-right">
                    <a href="#subscribe" class="tablet"><span class="subscribe">Subscribe</span></a>
                    <a href="#signin" class="mobile">Sign in</a>
                    <a href="#search" class="tablet"><div class="search"><i class="fa fa-search"
                                aria-hidden="true"></i></div></a>
                </div>
            </div>
    </header>
    <div class="nav">
        <a href="#latest" class="desktop">Latest</a>
        <a href="#magazine" class="desktop">Magazine</a>
        <a href="#popular" class="desktop">Popular</a>
        <a href="#topics" class="desktop">Topics</a>
        <a href="#podcasts" class="desktop">Podcasts</a>
        <a href="#video" class="desktop">Video</a>
        <a href="#store" class="desktop">Store</a>
        <a href="#thebigidea" class="desktop">The Big Idea</a>
        <a href="#visuallibrary" class="desktop">Visual Library</a>
        <a href="#readinglists" class="desktop">Reading Lists</a>
        <a href="#caseselections" class="desktop">Case Selections</a>

    </div>
</body>

</html>
