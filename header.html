<!DOCTYPE html>
<html>

<head>
    <title>Header</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-left">
                <img class="logo-img" src="elph.svg" alt="Logo de elefante"
                    onerror="this.onerror=null; this.src='elph.png'">

                <a href="#default" class="logo nav-header border-left">
                    <span>
                        Harvard <br />
                        Business <br />
                        Review
                    </span>
                </a>
            </div>
            <ul class="header-right align-end">
                <li class="header-list">
                    <a href="#subscribe" class="nav-header tablet-up">
                        <span class="subscribe align-end">Subscribe</span>
                    </a>
                </li>
                <li class="header-list">
                    <a href="#signin" class="mobile-up nav-header nav-mobile">
                        <span> 
                            Sign in
                        </span>
                    </a>
                </li>
                <li class="border-left header-list">
                    <a href="#search" class="nav-header tablet-up">
                        <span class="search align-end">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <ul class="nav nav-style desktop-up">
        <li><a href="#latest" class="nav-desktop">Latest</a></li>
        <li><a href="#magazine" class="nav-desktop">Magazine</a></li>
        <li><a href="#popular" class="nav-desktop">Popular</a></li>
        <li><a href="#topics" class="nav-desktop">Topics</a></li>
        <li><a href="#podcasts" class="nav-desktop">Podcasts</a></li>
        <li><a href="#video" class="nav-desktop">Video</a></li>
        <li><a href="#store" class="nav-desktop">Store</a></li>
        <li><a href="#thebigidea" class="nav-desktop">The Big Idea</a></li>
        <li><a href="#visuallibrary" class="nav-desktop">Visual Library</a></li>
        <li><a href="#readinglists" class="nav-desktop">Reading Lists</a></li>
        <li><a href="#caseselections" class="nav-desktop">Case Selections</a></li>

    </ul>
</body>

</html>
