<!DOCTYPE html>
<html>

<head>
    <title>Header</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-left">
                <img class="logo-img" src="elph.svg" alt="Logo de elefante" onerror="this.onerror=null; this.src='elph.png'">
            </div>
            <a href="#default" class="logo nav-header"><span class="Name"> Harvard <br /> Business <br /> Review</span></a>
            <ul class="header-right">
                <li><a href="#subscribe" class="nav-header tablet-up"><span class="subscribe">Subscribe</span></a></li>
                <li><a href="#signin" class="mobile-up nav-header">Sign in</a></li>
                <li class="border-left"><a href="#search" class="nav-header tablet-up">
                    <span class="search"><i class="fa fa-search" aria-hidden="true"></i> </span>
                </a></li>
            </ul>
        </div>
    </header>
    <ul class="nav">
        <li><a href="#latest" class="nav-desktop desktop-up">Latest</a></li>
        <li><a href="#magazine" class="nav-desktop desktop-up">Magazine</a></li>
        <li><a href="#popular" class="nav-desktop desktop-up">Popular</a></li>
        <li><a href="#topics" class="nav-desktop desktop-up">Topics</a></li>
        <li><a href="#podcasts" class="nav-desktop desktop-up">Podcasts</a></li>
        <li><a href="#video" class="nav-desktop desktop-up">Video</a></li>
        <li><a href="#store" class="nav-desktop desktop-up">Store</a></li>
        <li><a href="#thebigidea" class="nav-desktop desktop-up">The Big Idea</a></li>
        <li><a href="#visuallibrary" class="nav-desktop desktop-up">Visual Library</a></li>
        <li><a href="#readinglists" class="nav-desktop desktop-up">Reading Lists</a></li>
        <li><a href="#caseselections" class="nav-desktop desktop-up">Case Selections</a></li>

    </ul>
</body>

</html>
